<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsters Local 2024 Calendar</title>
    <style>
        /* Reset and Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #f9fafb;
            text-align: center;
            padding: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 4px solid #1e3a8a;
        }

        header span {
            font-size: 1rem;
            display: block;
            margin-top: 0.5rem;
            color: #cbd5e1;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: #2563eb;
            margin: 0.5rem auto 0;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1rem;
            background: #1e40af;
            color: #f9fafb;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        footer a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 1rem;
            }

            main {
                padding: 1rem;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.8rem;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        Teamsters Local 2024
        <span>Stay Updated with Our Calendar</span>
    </header>

    <main>
        <!-- Upcoming Events Calendar -->
        <section>
            <h2>Upcoming Events</h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&mode=AGENDA&showCalendars=0&src=YTkyMjE2Y2IwMDM5ZDFlOWM2NjVjOGE0YWVmOTAzNTFlMTRhZmIxMzMzZjJlMGE0NzcyOWI5MTUxZTdjNjBjNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688"></iframe>
        </section>

        <!-- Full Calendar Embed -->
        <section>
            <h2>Full Calendar</h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&src=YTkyMjE2Y2IwMDM5ZDFlOWM2NjVjOGE0YWVmOTAzNTFlMTRhZmIxMzMzZjJlMGE0NzcyOWI5MTUxZTdjNjBjNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688"></iframe>
        </section>
    </main>

    <footer>
        &copy; 2025 Teamsters Local 2024. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
