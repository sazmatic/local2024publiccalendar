<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamsters Local 2024 Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-gradient-to-r from-blue-600 to-blue-900 text-white text-center py-8 shadow-lg">
        <h1 class="text-4xl font-extrabold tracking-wide uppercase">Teamsters Local 2024</h1>
    </header>

    <main class="max-w-4xl mx-auto my-8 p-6 bg-white shadow-md rounded-lg">
        <section class="mb-8">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Upcoming Events</h2>
            <iframe 
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&mode=AGENDA&showCalendars=0&src=YTkyMjE2Y2IwMDM5ZDFlOWM2NjVjOGE0YWVmOTAzNTFlMTRhZmIxMzMzZjJlMGE0NzcyOWI5MTUxZTdjNjBjNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688"
                class="w-full h-96 rounded-md border border-gray-300 shadow-sm hover:shadow-lg transition-shadow">
            </iframe>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-4">Full Calendar</h2>
            <iframe 
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FDetroit&showPrint=0&src=YTkyMjE2Y2IwMDM5ZDFlOWM2NjVjOGE0YWVmOTAzNTFlMTRhZmIxMzMzZjJlMGE0NzcyOWI5MTUxZTdjNjBjNkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23009688"
                class="w-full h-96 rounded-md border border-gray-300 shadow-sm hover:shadow-lg transition-shadow">
            </iframe>
        </section>
    </main>

    <footer class="bg-blue-700 text-white text-center py-4 mt-8">
        <p>&copy; 2025 Teamsters Local 2024. All rights reserved.</p>
    </footer>
</body>
</html>
